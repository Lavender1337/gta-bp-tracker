<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GTA Helper v13</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-body: #000000;
            --bg-card: #1c1c1e;
            --bg-card-active: #2c2c2e;
            --text-main: #ffffff;
            --text-sub: #98989f;
            --accent: #0a84ff;
            --accent-glow: rgba(10, 132, 255, 0.3);
            --green: #30d158;
            --red: #ff453a;
            --gold: #ffd60a;
            --purple: #bf5af2;
            --radius: 16px;
            --nav-height: 80px;
        }

        body {
            background-color: var(--bg-body); color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; padding-bottom: calc(var(--nav-height) + 20px);
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        /* --- TABS --- */
        .tab-content { display: none; animation: fadeUp 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- HEADER & SEARCH --- */
        .header { padding: 20px 20px 10px; font-size: 32px; font-weight: 800; letter-spacing: -0.5px; }
        .sticky-search { position: sticky; top: 0; z-index: 100; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); padding: 10px 15px 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .search-input { width: 100%; padding: 12px 15px; border-radius: 12px; border: none; background: rgba(255,255,255,0.1); color: white; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.2s; }
        .search-input:focus { background: rgba(255,255,255,0.15); box-shadow: 0 0 0 2px var(--accent); }

        /* --- CARDS --- */
        .list-container { padding: 0 15px; }
        .card {
            background: var(--bg-card); border-radius: var(--radius); padding: 16px; margin-bottom: 10px;
            display: flex; align-items: center; gap: 15px; border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.1s, background 0.2s;
        }
        .card:active { transform: scale(0.98); background: var(--bg-card-active); }
        .card-icon { font-size: 32px; min-width: 40px; text-align: center; }
        .card-body { flex: 1; min-width: 0; }
        .card-title { font-weight: 700; font-size: 15px; margin-bottom: 3px; color: #fff; line-height: 1.2; }
        .card-sub { font-size: 12px; color: var(--text-sub); }
        .card-end { text-align: right; min-width: 80px; }

        .price { color: var(--green); text-shadow: 0 0 10px rgba(48, 209, 88, 0.2); }
        .price.free { color: var(--accent); }

        /* --- BP --- */
        .bp-hero { margin: 15px; padding: 20px; border-radius: 24px; background: linear-gradient(135deg, #1c1c1e 0%, #121212 100%); border: 1px solid rgba(255,255,255,0.08); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .bp-row { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; }
        .bp-input { background: rgba(255,255,255,0.1); border: none; color: white; padding: 10px; border-radius: 12px; width: 80px; text-align: center; font-weight: bold; font-size: 18px; }
        .bp-total-val { font-size: 48px; font-weight: 900; line-height: 1; background: linear-gradient(45deg, #ffd60a, #ff9f0a); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 20px rgba(255, 214, 10, 0.3); }
        .bp-toggles { display: flex; gap: 10px; }
        .toggle-btn { flex: 1; padding: 12px; border-radius: 14px; background: rgba(255,255,255,0.05); color: var(--text-sub); font-weight: 700; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .toggle-btn.active { color: black; transform: translateY(-2px); }
        .toggle-btn.vip.active { background: var(--gold); box-shadow: 0 0 15px rgba(255,214,10,0.4); }
        .toggle-btn.x2.active { background: var(--accent); color: white; box-shadow: 0 0 15px var(--accent-glow); }
        .task-item { background: var(--bg-card); padding: 14px; border-radius: 16px; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05); }
        .task-item.completed { border-color: var(--green); background: rgba(48,209,88,0.08); }
        .checkbox { width: 24px; height: 24px; border-radius: 8px; border: 2px solid var(--text-sub); display: flex; align-items: center; justify-content: center; margin-right: 15px; }
        .task-item.completed .checkbox { background: var(--green); border-color: var(--green); color: black; }

        /* --- TIMERS --- */
        .timer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 15px; }
        .timer-card { background: var(--bg-card); padding: 15px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .timer-card.active { border-color: var(--accent); background: rgba(10,132,255,0.08); box-shadow: 0 0 15px var(--accent-glow); }
        .time-display { font-size: 26px; font-weight: 800; font-variant-numeric: tabular-nums; margin: 10px 0; letter-spacing: 1px; }
        .timer-controls { display: flex; justify-content: center; gap: 8px; }
        .t-btn { width: 34px; height: 34px; border-radius: 10px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; transition: 0.1s; }
        .t-btn:active { transform: scale(0.9); }
        .t-start { background: var(--accent); color: white; }
        .t-reset { background: rgba(255,255,255,0.1); color: var(--text-sub); }

        /* --- KITCHEN SPECIFIC --- */
        .food-stats-row { display: flex; gap: 8px; justify-content: flex-end; margin-top: 4px; }
        .fs-item { display: flex; align-items: center; gap: 3px; font-size: 11px; font-weight: 600; background: rgba(255,255,255,0.05); padding: 2px 6px; border-radius: 6px; }

        /* --- GUIDES --- */
        .guide-block { animation: fadeUp 0.3s; margin-bottom: 20px; }
        .segment-wrapper { overflow-x: auto; white-space: nowrap; padding: 0 15px 15px; -webkit-overflow-scrolling: touch; }
        .segment { display: inline-flex; background: rgba(255,255,255,0.08); padding: 4px; border-radius: 12px; }
        .seg-btn { border: none; background: none; color: var(--text-sub); padding: 8px 16px; border-radius: 9px; font-size: 13px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .seg-btn.active { background: #3a3a3c; color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        .table-wrap { overflow-x: auto; margin: 0 15px; background: var(--bg-card); border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
        table { width: 100%; border-collapse: collapse; font-size: 12px; min-width: 500px; }
        th { background: rgba(255,255,255,0.05); padding: 12px; color: var(--text-sub); text-transform: uppercase; font-size: 10px; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); vertical-align: top; line-height: 1.4; text-align: center; }
        td:first-child { text-align: left; position: sticky; left: 0; background: var(--bg-card); font-weight: 700; border-right: 1px solid rgba(255,255,255,0.1); z-index: 10; box-shadow: 2px 0 5px rgba(0,0,0,0.2); }
        tr:last-child td { border-bottom: none; }
        tbody tr:nth-child(even) { background: rgba(255,255,255,0.02); }
        
        .guide-section-title { padding: 15px 15px 10px; font-size: 18px; font-weight: 700; color: var(--accent); }

        .tarot-card { 
            background: linear-gradient(145deg, #2a2a2d, #1c1c1e); 
            border: 1px solid rgba(255,214,10,0.2); 
            border-radius: 12px; padding: 15px; margin-bottom: 10px;
            position: relative; overflow: hidden;
        }
        .tarot-id { position: absolute; top: 10px; right: 10px; font-size: 24px; opacity: 0.1; font-weight: 900; }
        .tarot-name { color: var(--gold); font-weight: 800; font-size: 16px; margin-bottom: 5px; text-transform: uppercase; }
        .tarot-desc { font-size: 13px; color: #ddd; margin-bottom: 5px; }
        .tarot-eff { font-size: 12px; color: var(--text-sub); font-style: italic; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 5px; margin-top: 5px; }

        /* --- BOTTOM NAV --- */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: var(--nav-height); background: rgba(20, 20, 22, 0.9); backdrop-filter: blur(25px); border-top: 1px solid rgba(255,255,255,0.08); display: flex; justify-content: space-around; align-items: flex-start; padding-top: 12px; z-index: 1000; }
        .nav-btn { background: none; border: none; color: #636366; display: flex; flex-direction: column; align-items: center; gap: 4px; width: 100%; cursor: pointer; transition: 0.2s; }
        .nav-icon { font-size: 24px; transition: 0.2s; }
        .nav-label { font-size: 10px; font-weight: 600; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn.active .nav-icon { transform: translateY(-2px); text-shadow: 0 0 15px var(--accent-glow); }

        /* --- MODAL --- */
        .modal-wrap { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal { background: #1c1c1e; width: 85%; max-width: 360px; border-radius: 24px; padding: 24px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .tag { display: inline-block; background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 8px; font-size: 12px; margin: 3px; font-weight: 500; }
        
        /* --- CALENDAR --- */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .cal-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 10px; background: rgba(255,255,255,0.03); font-size: 14px; font-weight: 500; }
        .cal-day.today { border: 1px solid var(--accent); color: var(--accent); font-weight: 800; }
        .cal-day.event { background: var(--accent-glow); color: white; }
    </style>
</head>

        // ================= LOGIC =================
        let BP = { start:0, done:[], times:{}, hidden:[], vip:false, x2:false };
        let TIMERS = {};
        let EVENTS = [];
        let TIMER_INT = {};

        function init() {
            if(localStorage.getItem('gta_bp_13')) BP = JSON.parse(localStorage.getItem('gta_bp_13'));
            if(localStorage.getItem('gta_tm_13')) TIMERS = JSON.parse(localStorage.getItem('gta_tm_13'));
            if(localStorage.getItem('gta_ev_13')) EVENTS = JSON.parse(localStorage.getItem('gta_ev_13'));

            document.getElementById('startBp').value = BP.start || '';
            document.getElementById('btnVip').classList.toggle('active', BP.vip);
            document.getElementById('btnX2').classList.toggle('active', BP.x2);
            
            renderBP(); updateBP();
            renderTimers(); renderCal(); renderCars(); renderFood(); setGuide('payment', document.querySelector('.seg-btn.active'));
        }

        function go(id, btn) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-'+id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
            btn.classList.add('active');
        }

        // --- BP ---
        function toggleVip() { BP.vip = !BP.vip; document.getElementById('btnVip').classList.toggle('active'); saveBP(); renderBP(); updateBP(); }
        function toggleX2() { BP.x2 = !BP.x2; document.getElementById('btnX2').classList.toggle('active'); saveBP(); renderBP(); updateBP(); }
        function updateBP() {
            BP.start = parseInt(document.getElementById('startBp').value)||0;
            let total = BP.start;
            BP.done.forEach(i => { let r = BP.vip ? DB.bp[i].v : DB.bp[i].b; if(BP.x2) r *= 2; total += r; });
            document.getElementById('totalBp').innerText = total;
            saveBP();
        }
        function saveBP() { localStorage.setItem('gta_bp_13', JSON.stringify(BP)); }
        function toggleTask(i) {
            if(BP.done.includes(i)) { BP.done = BP.done.filter(x=>x!==i); delete BP.times[i]; }
            else { BP.done.push(i); BP.times[i] = new Date().toLocaleTimeString().slice(0,5); }
            saveBP(); renderBP(); updateBP();
        }
        function hideBP(i,e) { e.stopPropagation(); BP.hidden.push(i); saveBP(); renderBP(); }
        function resetHiddenBP() { BP.hidden = []; saveBP(); renderBP(); }
        function renderBP() {
            const list = document.getElementById('listBP'); list.innerHTML = '';
            const search = document.getElementById('searchBp').value.toLowerCase();
            DB.bp.forEach((t, i) => {
                if(BP.hidden.includes(i) || (search && !t.t.toLowerCase().includes(search))) return;
                const done = BP.done.includes(i);
                let rw = BP.vip ? t.v : t.b; if(BP.x2) rw *= 2;
                list.innerHTML += `<div class="task-item ${done?'completed':''}" onclick="toggleTask(${i})"><div><div style="font-weight:700; font-size:15px; margin-bottom:4px;">${t.t}</div><div style="font-size:12px; color:var(--text-sub);">–ù–∞–≥—Ä–∞–¥–∞: <span style="color:var(--gold)">+${rw}</span> ${done?'| '+BP.times[i]:''}</div></div><div class="checkbox">${done?'‚úî':''}</div></div>`;
            });
        }

        // --- TIMERS ---
        function renderTimers() {
            const grid = document.getElementById('timerGrid'); grid.innerHTML = '';
            let all = [...DB.timers]; if(TIMERS.custom) all = [...all, ...TIMERS.custom];
            all.forEach(t => {
                if(!TIMERS[t.id]) TIMERS[t.id] = { rm: t.s, run: false, ts: Date.now() };
                const st = TIMERS[t.id];
                if(st.run) {
                    const now = Date.now(), diff = Math.floor((now - st.ts)/1000);
                    if(diff > 0) { st.rm -= diff; st.ts = now; }
                    if(st.rm <= 0) { st.rm = 0; st.run = false; }
                }
                grid.innerHTML += `
                    <div class="timer-card ${st.run?'active':''}">
                        <div style="font-size:13px; color:var(--text-sub);">${t.l}</div>
                        <div class="time-display" id="disp_${t.id}">${fmtTime(st.rm)}</div>
                        <div class="timer-controls">
                            <button class="t-btn t-start" onclick="togTime('${t.id}',${t.s})">${st.run?'‚è∏':'‚ñ∂'}</button>
                            <button class="t-btn t-reset" onclick="rstTime('${t.id}',${t.s})">‚Ü∫</button>
                            ${t.id.startsWith('c_')?`<button class="t-btn t-reset" style="color:var(--red)" onclick="delTime('${t.id}',event)">‚úï</button>`:''}
                        </div>
                    </div>`;
                if(st.run) runInterval(t.id);
            });
            saveTm();
        }
        function fmtTime(s) { const h=Math.floor(s/3600), m=Math.floor((s%3600)/60), sec=s%60; return (h>0?h+':':'')+pad(m)+':'+pad(sec); }
        function pad(n) { return n<10?'0'+n:n; }
        function togTime(id, def) { 
            const t = TIMERS[id]; 
            if(t.rm === 0) t.rm = def; 
            t.run = !t.run; t.ts = Date.now(); 
            saveTm(); renderTimers(); 
        }
        function rstTime(id, def) { TIMERS[id] = { rm: def, run: false, ts: Date.now() }; clearInterval(TIMER_INT[id]); saveTm(); renderTimers(); }
        function runInterval(id) {
            if(TIMER_INT[id]) clearInterval(TIMER_INT[id]);
            TIMER_INT[id] = setInterval(() => {
                const t = TIMERS[id];
                if(!t.run) return;
                const now = Date.now(), delta = Math.floor((now - t.ts)/1000);
                if(delta >= 1) {
                    t.rm -= delta; t.ts = now;
                    if(t.rm <= 0) { t.rm = 0; t.run = false; clearInterval(TIMER_INT[id]); renderTimers(); }
                    else { document.getElementById('disp_'+id).innerText = fmtTime(t.rm); }
                    saveTm();
                }
            }, 1000);
        }
        function addQuickTimer(m) { if(!TIMERS.custom) TIMERS.custom = []; TIMERS.custom.push({id:'c_'+Date.now(), l:m+' –º–∏–Ω', s:m*60}); saveTm(); renderTimers(); }
        function addCustomTimer() { const m = parseInt(document.getElementById('customMin').value); if(m) addQuickTimer(m); document.getElementById('customMin').value=''; }
        function delTime(id,e) { e.stopPropagation(); TIMERS.custom = TIMERS.custom.filter(t=>t.id!==id); delete TIMERS[id]; saveTm(); renderTimers(); }
        function saveTm() { localStorage.setItem('gta_tm_13', JSON.stringify(TIMERS)); }
        function addPay(t) { const d = prompt(`–û–ø–ª–∞—Ç–∞ ${t}. –ß–µ—Ä–µ–∑ —Å–∫–æ–ª—å–∫–æ –¥–Ω–µ–π?`, "10"); if(d) addEvent(parseInt(d), `–û–ø–ª–∞—Ç–∞: ${t}`); }

        // --- CALENDAR ---
        let calDate = new Date();
        function renderCal() {
            const y = calDate.getFullYear(), m = calDate.getMonth();
            document.getElementById('calTitle').innerText = calDate.toLocaleDateString('ru',{month:'long',year:'numeric'});
            const grid = document.getElementById('calGrid'); grid.innerHTML = '';
            ['–ü–Ω','–í—Ç','–°—Ä','–ß—Ç','–ü—Ç','–°–±','–í—Å'].forEach(d => grid.innerHTML+=`<div style="font-size:11px; color:#666; text-align:center;">${d}</div>`);
            const first = new Date(y, m, 1).getDay() || 7, days = new Date(y, m+1, 0).getDate(), today = new Date().toISOString().split('T')[0];
            for(let i=1; i<first; i++) grid.innerHTML += `<div></div>`;
            for(let d=1; d<=days; d++) {
                const dt = `${y}-${pad(m+1)}-${pad(d)}`;
                const hasEv = EVENTS.some(e => e.d === dt);
                const isToday = dt === today;
                grid.innerHTML += `<div class="cal-day ${isToday?'today':''} ${hasEv?'event':''}">${d}</div>`;
            }
            const list = document.getElementById('eventList'); list.innerHTML = '';
            EVENTS.filter(e => e.d >= today).sort((a,b)=>a.d.localeCompare(b.d)).slice(0,5).forEach(e => {
                list.innerHTML += `<div style="background:var(--bg-card); padding:14px; border-radius:12px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center; border-left:3px solid var(--accent);"><span>${e.d.split('-').reverse().slice(0,2).join('.')}</span><span style="font-weight:600;">${e.t}</span></div>`;
            });
        }
        function moveMonth(v) { calDate.setMonth(calDate.getMonth()+v); renderCal(); }
        function addEvent(d, t) {
            const date = new Date(); date.setDate(date.getDate() + d);
            EVENTS.push({d: date.toISOString().split('T')[0], t: t});
            localStorage.setItem('gta_ev_13', JSON.stringify(EVENTS)); renderCal();
        }

        // --- CARS ---
        let carCat = 'platinum';
        function setCarCat(c, btn) {
            carCat = c; document.querySelectorAll('#tab-cars .seg-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active');
            if(c==='tuning') {
                document.getElementById('listCars').style.display='none'; document.getElementById('tuningBlock').style.display='block';
                document.getElementById('tuningBlock').innerHTML = `<div class="table-wrap"><table><thead><tr><th>–î–µ—Ç–∞–ª—å</th><th>–≠–∫–æ–Ω–æ–º</th><th>–°—Ç–∞–Ω–¥–∞—Ä—Ç</th><th>–ö–æ–º—Ñ–æ—Ä—Ç</th><th>–ë–∏–∑–Ω–µ—Å</th><th>–≠–ª–∏—Ç</th></tr></thead><tbody><tr><td>–î–≤–∏–≥ 1</td><td>5000</td><td>7000</td><td>13000</td><td>20000</td><td>24000</td></tr><tr><td>–î–≤–∏–≥ 2</td><td>8750</td><td>12250</td><td>22750</td><td>35000</td><td>42000</td></tr><tr><td>–î–≤–∏–≥ 3</td><td>10000</td><td>14000</td><td>26000</td><td>40000</td><td>48000</td></tr><tr><td>–î–≤–∏–≥ 4</td><td>16250</td><td>22750</td><td>42250</td><td>65000</td><td>78000</td></tr><tr><td>–¢–æ—Ä–º 1</td><td>2500</td><td>3500</td><td>6500</td><td>10000</td><td>12000</td></tr><tr><td>–¢–æ—Ä–º 2</td><td>4750</td><td>6650</td><td>12350</td><td>19000</td><td>22800</td></tr><tr><td>–¢–æ—Ä–º 3</td><td>7500</td><td>10500</td><td>19500</td><td>30000</td><td>36000</td></tr><tr><td>–¢—É—Ä–±–æ</td><td>15000</td><td>21000</td><td>39000</td><td>60000</td><td>72000</td></tr></tbody></table></div>`;
            } else {
                document.getElementById('listCars').style.display='block'; document.getElementById('tuningBlock').style.display='none';
                renderCars();
            }
        }
        function renderCars() {
            const list = document.getElementById('listCars'); list.innerHTML = '';
            const s = document.getElementById('searchCar').value.toLowerCase();
            const data = DB.cars[carCat];
            data.forEach(c => {
                if(s && !c.realName.toLowerCase().includes(s) && !c.gameName.toLowerCase().includes(s)) return;
                const p = c.price > 0 ? new Intl.NumberFormat().format(c.price)+'$' : (carCat==='container'?'üì¶':'üéâ');
                const season = c.season ? `<div style="font-size:11px; color:var(--purple); margin-top:2px;">${c.season}</div>` : '';
                list.innerHTML += `<div class="card"><div class="card-icon">üöó</div><div class="card-body"><div class="card-title">${c.realName}</div><div class="card-sub">${c.gameName}</div>${season}</div><div class="card-end"><div class="price ${c.price===0?'free':''}">${p}</div><div style="color:#666; margin-top:4px;">üöÄ ${c.speed}</div><div style="color:#666;">üì¶ ${c.trunk}</div></div></div>`;
            });
        }

        // --- FOOD ---
        function renderFood() {
            const list = document.getElementById('listFood'); list.innerHTML = '';
            const s = document.getElementById('searchFood').value.toLowerCase();
            DB.kitchen.forEach(f => {
                if(s && !f.name.toLowerCase().includes(s)) return;
                list.innerHTML += `
                    <div class="card" onclick='openModal(${JSON.stringify(f)})'>
                        <div class="card-icon">${f.icon}</div>
                        <div class="card-body">
                            <div class="card-title">${f.name}</div>
                            <div class="food-stats-row" style="justify-content:flex-start;">
                                <div class="fs-item" style="color:var(--green)">üçñ ${f.sat}</div>
                                <div class="fs-item" style="color:var(--gold)">üòé ${f.mood}</div>
                                <div class="fs-item" style="color:var(--red)">üí™ ${f.str}</div>
                            </div>
                        </div>
                        <div class="card-end" style="font-size:20px; color:var(--text-sub)">‚Ä∫</div>
                    </div>`;
            });
        }
        function openModal(f) {
            document.getElementById('mTitle').innerText = f.name;
            document.getElementById('mContent').innerHTML = `
                <div style="text-align:center; font-size:60px; margin-bottom:20px;">${f.icon}</div>
                <div style="display:flex; justify-content:space-between; margin-bottom:20px; text-align:center; background:rgba(255,255,255,0.05); padding:15px; border-radius:16px;">
                    <div><div style="color:var(--green); font-size:20px; font-weight:bold;">+${f.sat}</div><div style="font-size:10px; color:#666;">–°–´–¢–û–°–¢–¨</div></div>
                    <div><div style="color:var(--gold); font-size:20px; font-weight:bold;">+${f.mood}</div><div style="font-size:10px; color:#666;">–ù–ê–°–¢–†</div></div>
                    <div><div style="color:var(--red); font-size:20px; font-weight:bold;">${f.str}</div><div style="font-size:10px; color:#666;">–°–ò–õ–ê</div></div>
                </div>
                <div style="margin-bottom:15px;"><div style="font-size:12px; color:#666; margin-bottom:5px;">–ò–ù–ì–†–ï–î–ò–ï–ù–¢–´</div><div>${f.ing.map(i=>`<span class="tag">${i}</span>`).join('')}</div></div>
                <div><div style="font-size:12px; color:#666; margin-bottom:5px;">–¢–†–ï–ë–û–í–ê–ù–ò–Ø</div><span class="tag" style="background:rgba(255,69,58,0.2); color:var(--red)">${f.tool}</span> <span class="tag" style="background:rgba(255,214,10,0.2); color:var(--gold)">–ù–∞–≤—ã–∫: ${f.skill}</span></div>
            `;
            document.getElementById('modal').style.display = 'flex';
        }
        function closeModal(e) { if(e.target.id === 'modal') document.getElementById('modal').style.display = 'none'; }

        // --- GUIDES ---
        function setGuide(id, btn) {
            document.querySelectorAll('#tab-guides .seg-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active');
            const c = document.getElementById('guideContent'); c.innerHTML = '';
            
            // SPECIAL HANDLERS
            if(id==='payment') {
                // RENDER ANIMALS
                c.innerHTML += `<div class="guide-section-title">–ñ–∏–≤–æ—Ç–Ω—ã–µ</div>`;
                c.innerHTML += buildTable(DB.paymentData.animals.r, DB.paymentData.animals.h);
                // RENDER TREASURES
                c.innerHTML += `<div class="guide-section-title" style="margin-top:20px">–°–æ–∫—Ä–æ–≤–∏—â–∞</div>`;
                c.innerHTML += buildTable(DB.paymentData.treasures.r, DB.paymentData.treasures.h);
                return;
            }

            if(id==='tarot') {
                DB.tarot.forEach(t=> c.innerHTML += `<div class="tarot-card"><div class="tarot-id">${t.n.split('.')[0]}</div><div class="tarot-name">${t.n}</div><div class="tarot-desc">${t.d}</div></div>`);
            } else if(id==='ball') {
                DB.ball8.forEach(b=> c.innerHTML += `<div class="card" style="display:block;"><div style="color:var(--purple); font-weight:bold; margin-bottom:6px;">üé± ${b.q}</div><div style="font-size:13px; color:#ccc;">${b.a}</div></div>`);
                c.innerHTML += `<div style="padding:15px; font-size:11px; color:#666; text-align:center;">–ë–µ–∑ —ç—Ñ—Ñ–µ–∫—Ç–∞: –°–µ–≥–æ–¥–Ω—è –º–æ–π –¥–µ–Ω—å?, –ú–Ω–µ –ø–æ–≤–µ–∑–µ—Ç?, –ñ–¥–µ—Ç –ª–∏ —É—Å–ø–µ—Ö?, –°—É–¥—å–±–∞ —É—Å–ª—ã—à–∏—Ç?, –ï—Å—Ç—å –ª–∏ —Å–º—ã—Å–ª?, –ú–æ–ª—á–∞–Ω–∏–µ –∑–Ω–∞–∫?, –í—Å—Ç—Ä–µ—á—É –¥—Ä—É–≥–∞?, –î–æ–≤–µ—Ä—è—Ç—å –∏–Ω—Ç—É–∏—Ü–∏–∏?, –í–∏–¥–∏—Ç –ª–∏ –∫—Ç–æ-—Ç–æ?</div>`;
            } else {
                const d = DB.guides[id];
                c.innerHTML += buildTable(d.r, d.h);
            }
        }

        function buildTable(rows, headers) {
            let h = `<div class="table-wrap"><table><thead><tr>`;
            headers.forEach(x=>h+=`<th>${x}</th>`);
            h+='</tr></thead><tbody>';
            rows.forEach((r, idx)=>{ h+=`<tr style="background:${idx%2===0?'rgba(255,255,255,0.02)':'transparent'}">`; r.forEach(ce=>h+=`<td>${ce}</td>`); h+='</tr>'; });
            return h + `</tbody></table></div>`;
        }

        // INIT
        if (window.Telegram && window.Telegram.WebApp) { window.Telegram.WebApp.ready(); window.Telegram.WebApp.expand(); }
        init();
    </script>
